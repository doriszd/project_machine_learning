<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
         <!-- title of document -->
        <title>Index - user front end </title>

        <!-- CSS styles added below-->
        <!-- I have added a style for the body of the page and the heading -->
        <style type = "text/css"> 
            .body {
                background-color: #9e9e9ebd;
                font-family: Calibri;
		        font-size: 20px;
                border-style: solid;
		        
		        
                }
            .headings {
		        text-align: center;
		        margin: 20px;
		        color: white;
		        background-color: #00ff2a6c;
		        font-family: Calibri;
		        font-size: 40px;
		        padding: 30px;
		        
	            }
        </style> 
    </head>
     <!-- CSS style added to body-->
    <body class="body">
         <!-- CSS style added to main heading -->
        <h1 class="headings">Power Production predictor</h1>
        <br/>
        <br/>
        <!-- div containing an input text box to take the user's wind speed -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                     
                    <input class="form-control" id="input" type="text" placeholder="Enter wind speed">
                </div>
                </div>
                <br/>
                <br/>
                <!-- Button to return prediction -->
                <div class="row">
                    <div class="col-sm">
                        <button class="btn btn-success" onclick="getAllAjax()" >Predict Power</button>
                    </div>
                </div>
                <br/>
                <br/>
                <!-- div to display the predicted power output value -->
                <div class="row">
                    <div class="col-sm">
                        
                        <input class="form-control" id="output" type="text" placeholder="Predicted power output">
                        <br/>
                        <br/>
                    </div>
                </div>
        </div>

        <!-- Sourced from lecture example - https://github.com/ianmcloughlin/random-app/blob/master/static/index.html -->
        ->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
         -->

        <script>
        

        host = window.location.origin
      
        function getAllAjax(){
            // variable prediction set equal to contents of input text box 
            prediction = Number(document.getElementById("input").value); 

            // Ajax call to return the value of predict and the number that end user entered in input text box
            // the prediction is displayed in the output text box  
            $.ajax({
                "url": host+"/predict/" + prediction,
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    console.log(result);
                    output = document.getElementById("output");
                    output.value=result;
                },
                // error handling added, error will be output on console
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }
            });
        }
        </script>
    </body>
</html>
